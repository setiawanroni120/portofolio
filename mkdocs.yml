site_name: Roni Setiawan - Portofolio
theme:
  name: material
  language: en
  favicon: assets/images/icon.png
  logo: assets/images/icon.png
  # Font Refs = https://fonts.google.com/
  font:
    text: Open Sans
  # Toggle Mode Refs = https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#color-palette-toggle
  palette:
    # Toogle Switch Dark/Light
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Pindah Mode Gelap
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Pindah Mode Terang
  features:
    - navigation.expand
    - navigation.top
    - content.tooltips
    - content.code.annotate
  icon:
    annotation: material/arrow-right-circle
